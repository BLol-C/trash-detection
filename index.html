  <p>‡∏ô‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡∏≤‡πÄ‡∏ß‡πá‡∏ö ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÉ‡∏ä‡πâ AI ‡∏à‡∏£‡∏¥‡∏á<br>‡πÅ‡∏Ñ‡πà‡∏à‡∏≥‡∏•‡∏≠‡∏á‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô‡∏†‡∏≤‡∏û‡∏£‡∏ß‡∏°</p>

  <div id="container">
    <video id="video" width="480" height="360" autoplay muted></video>
    <canvas id="canvas" width="480" height="360"></canvas>
  </div>

  <div>
    <button class="start" onclick="startCamera()">‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á</button>
    <button class="stop" onclick="stopCamera()">‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let stream;
    let intervalId;

    async function startCamera() {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      intervalId = setInterval(mockDetect, 800);
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      clearInterval(intervalId);
      ctx.clearRect(0,0,canvas.width,canvas.height);
    }

    function mockDetect() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // ‡∏™‡∏∏‡πà‡∏°‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö
      const x = Math.random() * 300;
      const y = Math.random() * 200;
      const w = 120;
      const h = 90;

      ctx.strokeStyle = 'lime';
      ctx.lineWidth = 3;
      ctx.strokeRect(x, y, w, h);

      ctx.fillStyle = 'lime';
      ctx.font = '16px Arial';
      ctx.fillText('Trash 92%', x, y - 5);
    }
  </script>
